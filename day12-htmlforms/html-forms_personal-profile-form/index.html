<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <h1>Create your Personal Profile</h1>
  <body>
    <section>
      <main>
        <form>
          <fieldset>
            <h3>We want to get to know you</h3>

            <legend>Personal information</legend>
            <label for="first-name">First Name: </label>
            <input type="text" name="firstname" id="first-name" />

            <label for="last-name">Last Name: </label>
            <input type="text" name="lastname" id="last-name" />

            <label for="yourBirthday">Last Name: </label>
            <input type="date" name="yourBirthday" id="yourBirthday" />
          </fieldset>
          <h3>Could you please tell us more?</h3>
          <fieldset>
            <legend>Further Information</legend>
            <label for="favColor">Favorite Color:</label>
            <input
              type="color"
              name="favoriteColor"
              id="favColor"
              value="#E5430F"
            />
            <label for="selectFavPet">What is your favorite color? </label>
            <select name="selectFavPet" id="selectFavPet">
              <option value="Please choose an option">
                Please choose an option
              </option>
              <option value="Greece">Greece</option>
              <option value="Spain">Spain</option>
              <option value="Croatia">Croatia</option>
            </select>
          </fieldset>
          <button type="Submit">Submit</button>
        </form>
      </main>
    </section>
  </body>
</html>
